<h3 id="1-简介">1. 简介</h3>
<p>原子设计是一种构建网站设计系统的方法论，它不是一次性的设计整个页面，而是吧网页常用元素分解成各个尺寸的模式，然后再描述把这些模式组合成一个完整网页的方式。这些模式中不可再分的最小单位就是原子。</p>
<p>原子是构造网站，标题，列表样式，图片，视频，表单元素的基本结构单元。</p>
<p>Pattern Lab就是基于这种模式，记录所有的网站结构单元，把原子，分子，有机体和布局变成可浏览的网页。Pattern Lab成为由构建网站的各个单元有机结合的动态系统。</p>
