<h1 id="第十二章-文档核心-样式文档">第十二章 文档核心-样式文档</h1>
<h3 id="1-hologram">1. Hologram</h3>
<p>使用Hologram来配置。Hologram的编译流程如下：</p>
<p>Hologram运行时，遍历源目录中的所有文件，提取所有被/* doc */包围的内容到样式文档中，然后使用YAML frontmatter来定义它们的标题和分类。最终生成的是一个包含所有依赖资源（css,js,images）和每个分类所对应的HTML文件的文件夹。</p>
<h3 id="2-sassdoc">2. SassDoc</h3>
<p>静态的文档工具，通过连接系统的依赖关系，提升构建文档的自动化程度。</p>
