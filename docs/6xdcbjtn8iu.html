        <div class="markdown-body"><p>#《你不知道的JS》 上卷 第二部分 this和对象原型</p>
<h1 id="第三章-混合对象-类">第三章 混合对象-类</h1>
<h2 id="1-类理论">1. 类理论</h2>
<p>类设计模式：迭代器模式，观察者模式，工厂模式，单例模式等。一个类就是一张蓝图，为了获得真正可以交互的对象，我们必须安装类来建造一个东西，这个东西通常被称为实例。类实例是由特殊的类方法构造的，这个方法就称为构造函数，这个方法的任务就是初始化实例需要的所有信息。</p>
<h2 id="2-类的继承">2. 类的继承</h2>
<p>类的继承其实就是复制。传统的类被实例化时，它的行为会被复制到实例中；类被继承时，行为也会被复制到子类中。</p>
