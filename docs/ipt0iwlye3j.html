<h1 id="第六章-流程核心">第六章 流程核心</h1>
<h3 id="1-简介">1. 简介</h3>
<p>流程核心采用的方法如下：</p>
<p>1）使用事件跟踪和用户故事来正确跟踪工作流和标记哪些完成了的任务。</p>
<p>2）搭建开发环境测试代码。</p>
<p>3）构建部署流程，用于编译，验证，测试代码。</p>
<p>4）实时获取需求方的反馈。</p>
<p>5）把提交的代码推送到远端。</p>
<p>6）采用部署系统，可以无缝添加新代码到生产环境，支持代码回滚功能。</p>
