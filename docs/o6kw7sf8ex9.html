        <p>《前端架构设计》阅读总结：</p>
<h1 id="第七章-工作流">第七章 工作流</h1>
<h3 id="1-现代的开发工作流">1. 现代的开发工作流</h3>
<p>理解需求 -&gt; 原型设计 -&gt; 正式开发</p>
<h3 id="2-前端工作流">2. 前端工作流</h3>
<p>安装必要的工具 -&gt; 搭建本地开发环境（编写必要的文档） -&gt; 需求开发 -&gt; 代码提交 -&gt; 发布</p>
<p>使用标签分支开发代码，开发完成后再合并会主干分支。</p>
<h3 id="3-持续集成的服务器">3. 持续集成的服务器</h3>
<p>使用类似Jenkins或Travis CI服务器，在代码发布到服务器之前，先对代码进行一些处理，CI服务器在检测输出代码后执行编译任务，将编译后的代码发布到服务器。</p>
