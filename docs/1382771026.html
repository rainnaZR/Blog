        <div class="markdown-body"><h1>《你不知道的JS》之动态作用域</h1><p>第一部分 作用域和闭包 第六章阅读总结</p>
<p>JS只有词法作用域，但是this机制某种程度上像动态作用域。</p>
<p>词法作用域与动态作用域的区别：</p>
<ul>
<li>词法作用域是写代码时确定的，动态作用域是运行时确定的。</li>
<li>词法作用域关注函数在何处声明，动态作用域关注函数在何处调用。</li>
</ul>
