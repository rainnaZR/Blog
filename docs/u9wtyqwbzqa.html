<h1 id="第十章-构建web内容的技术">第十章 构建Web内容的技术</h1>
<h3 id="1-数据发布的格式及语言">1. 数据发布的格式及语言</h3>
<p>XML可扩展标记语言</p>
<p>XML适用于记录数据结构。XML文档中读取数据比HTML更加容易，由于XML的结构基本上都是用标签分割成的树形结构，因此通过语法分析器Parser的解析功能解析XML结构并取出数据元素，可更容易的对数据进行读取。</p>
<p>JSON</p>
<p>JSON是一种以JS的对象表示法为基础的轻量级数据标记语言。能够处理的数据类型有false/null/true/对象/数组/数字/字符串。JSON属于一种字符串形式。</p>
