        <p>《前端架构设计》阅读总结：</p>
<h1 id="第一章-前端架构原则">第一章 前端架构原则</h1>
<p>前端架构师的工作职责：</p>
<h3 id="体系设计">体系设计</h3>
<p>设计所有前端开发人员都要遵循的系统规范，设计清晰的结构设计。</p>
<h3 id="工作规范">工作规范</h3>
<p>建立完整的工作流，完整的工作流会用到多种工具，比如版本控制器，任务调度器，CSS处理器，文档工具，测试组件，服务器自动化工具等。还能够通过语音分析，测试用例，文档记录等方法持续的提供有效的反馈。</p>
<h3 id="监督跟进">监督跟进</h3>
<p>前端架构师能够持续的优化工作流程。</p>
<p><strong>总之，前端架构师在规划新系统时，需要制定新的代码标准，工具和开发流程。</strong></p>
