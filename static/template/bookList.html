<div class="m-list m-list-1">
    ${data.map((item, index) => {
        return `<div class="item f-flexr f-mb40">
            <div class="iteml f-pr f-mr30">
                <img class="f-db" width="100%" src="https://avatars.githubusercontent.com/u/5309877">
                <p class="booktitle f-fs26">${item.title}</p>
            </div>
            <div class="itemr f-flex-1">
                ${item.children.map((article, index) => {
                    return `<a class="f-db f-mb10" href="${article.path}">${article.title}</a>`
                }).join('')}
            </div>
        </div>`;
    }).join('')}
</div>
